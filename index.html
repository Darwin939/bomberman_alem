<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="./assets/js/index.js"></script>
    <script type="module" src="./assets/js/game.js"></script>
    <script type="module" src="./assets/js/player.js"></script>
    <script type="module" src="./assets/js/detectcollision.js"></script>
    <script type="module" src="./assets/js/bomb.js"></script>
    <script type="module" src="./assets/js/menu.js"></script>
    <script type="module" src="./assets/js/timer.js"></script>

</head>
<body>
    <div class="menu-container disabled" id = "menu">
        <div class="menu-info">
            Game over
        </div>
        <div class="menu-actions">
            <div class="restart-button disabled">
                <button>
                    Restart
                </button>
            </div>

            <div class="continue-button disabled">
                <button>
                    Continue
                </button>
            </div>
        </div>
    </div>

    <div class="container" id="container">

        <div id="canvas">
            <img id="player" src="./assets/image/player.png" alt="player" width="40px" height="40px">
        </div>
    </div>

    <p id="score"></p>
    <p id="timer"></p>
</body>
</html>
